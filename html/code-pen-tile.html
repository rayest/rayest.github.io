<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code pen Tile</title>
    <link rel="stylesheet" href="../css/code-pen-tile.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="container-title">My First Summer</h2>
      </div>

      <div class="card">
        <div class="card-thumbnail">
          <img src="../images/code-pen-tile/summer.jpg" alt="" />
        </div>

        <div class="card-body">
          <div class="card-avatar">
            <img src="../images/code-pen-tile/shiyi.jpg" alt="" />
          </div>
          <div class="card-details">
            <h3>First Summer</h3>
            <p>Eleven Lee</p>
          </div>
        </div>

        <ul class="card-stats">
          <!-- 留言 回复-->
          <li>💬 4</li>

          <!-- 分享 -->
          <li>🔗 2</li>

          <!-- 喜欢 -->
          <li>❤️ 7</li>

          <!-- 点赞 -->
          <li>👍 3</li>

          <!-- 点踩 -->
          <li>👎 0</li>
        </ul>
      </div>
    </div>
  </body>
</html>
